
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <p class="resultado" id="resultado"></p>

        <table>
            <tr>
                <td><button id="bnt-ac" style="width: 106px;" onclick="clean()">AC</button></td>
                <td><button id="bnt-delete" onclick="backspace()">⌫</button></td>
                <td><button id="bnt-especial" onclick="insert('/')">÷</button></td>
            </tr>

            <tr>
                <td><button id="bnt" onclick="insert('7')">7</button></td>
                <td><button id="bnt" onclick="insert('8')">8</button></td>
                <td><button id="bnt" onclick="insert('9')">9</button></td>
                <td><button id="bnt-especial" onclick="insert('*')">×</button></td>
            </tr>

            <tr>
                <td><button id="bnt" onclick="insert('4')">4</button></td>
                <td><button id="bnt" onclick="insert('5')">5</button></td>
                <td><button id="bnt" onclick="insert('6')">6</button></td>
                <td><button id="bnt-especial" onclick="insert('-')">﹣</button></td>
            </tr>

            <tr>
                <td><button id="bnt" onclick="insert('1')">1</button></td>
                <td><button id="bnt" onclick="insert('2')">2</button></td>
                <td><button id="bnt" onclick="insert('3')">3</button></td>
                <td><button id="bnt-especial" onclick="insert('+')">＋</button></td>
            </tr>

            <tr>
                <td><button id="bnt" onclick="insert('0')">0</button></td>
                <td><button id="bnt" onclick="insert('.')">.</button></td>
                <td><button id="bnt-igual" style="width: 106px;" onclick="confirma()">＝</button></td>
            </tr>
            


        </table>
    </div>

    
        
    <script src="calculadora.js"></script>
</body>
</html>
